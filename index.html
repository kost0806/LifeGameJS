<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Life Game</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/lifeGame.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/index.css" type="text/css" rel="stylesheet">

</head>
<body>
    <header>
        <div id="controls" class="input-group">
            <div class="input-group-prepend"><span class="input-group-text">width</span></div><input type="number" id="width" value="30" class="input-control">
            <div class="input-group-prepend"><span class="input-group-text">height</span></div><input type="number" id="height" value="30" class="input-control">
            <div class="input-group-prepend"><span class="input-group-text">speed(ms)</span></div><input type="number" id="speed" value="500" class="input-control">
            <button class="btn btn-warning" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="runBtn">Run!</button>
            <button class="btn btn-danger hide" id="stopBtn">Stop</button>
        </div>
        <hr>
    </header>
